name: Schema Validation

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-diff:
    name: Check Protected Files
    runs-on: ubuntu-latest
    outputs:
      auto-merge-eligible: ${{ steps.diff-check.outputs.auto-merge-eligible }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check protected files
        id: diff-check
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED"
          echo ""

          if [ ! -f project-schema.yaml ]; then
            echo "No project-schema.yaml found â€” skipping protection check"
            echo "auto-merge-eligible=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Parse protected section using awk (stops at next top-level key)
          PROTECTED_FILES=$(awk '/^protected:/{found=1; next} found && /^  files:/{in_files=1; next} found && in_files && /^    - /{gsub(/.*- "/,""); gsub(/".*/,""); print; next} found && in_files && /^  [a-z]/{in_files=0} /^[a-z]/ && !/^protected:/{found=0}' project-schema.yaml)
          PROTECTED_DIRS=$(awk '/^protected:/{found=1; next} found && /^  directories:/{in_dirs=1; next} found && in_dirs && /^    - /{gsub(/.*- "/,""); gsub(/".*/,""); print; next} found && in_dirs && /^  [a-z]/{in_dirs=0} /^[a-z]/ && !/^protected:/{found=0}' project-schema.yaml)

          echo "Protected files: $PROTECTED_FILES"
          echo "Protected dirs: $PROTECTED_DIRS"

          VIOLATIONS=""
          while IFS= read -r file; do
            [ -z "$file" ] && continue

            # Check against protected files (exact match)
            while IFS= read -r pf; do
              [ -z "$pf" ] && continue
              if [ "$file" = "$pf" ]; then
                VIOLATIONS="${VIOLATIONS}Protected file modified: ${file}\n"
              fi
            done <<< "$PROTECTED_FILES"

            # Check against protected directories (prefix match)
            while IFS= read -r pd; do
              [ -z "$pd" ] && continue
              case "$file" in
                "${pd}"*) VIOLATIONS="${VIOLATIONS}Protected directory file modified: ${file}\n" ;;
              esac
            done <<< "$PROTECTED_DIRS"
          done <<< "$CHANGED"

          if [ -n "$VIOLATIONS" ]; then
            echo "Protected files were modified!"
            echo -e "$VIOLATIONS"
            echo "auto-merge-eligible=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "No protected files modified"
          echo "auto-merge-eligible=true" >> "$GITHUB_OUTPUT"

  auto-merge:
    name: Auto-Merge Content PR
    runs-on: ubuntu-latest
    needs: [validate-diff]
    if: needs.validate-diff.outputs.auto-merge-eligible == 'true'
    steps:
      - name: Enable auto-merge
        run: |
          echo "All checks passed and PR is content-only."
          echo "Auto-merge eligible per project-schema.yaml."
          gh pr merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --auto --squash
        env:
          GH_TOKEN: ${{ github.token }}
